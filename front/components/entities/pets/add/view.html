<div class="container">
    <h1>Add new pet</h1>
    <form class="form-horizontal" novalidate="novalidate" name="AddPetForm" ng-submit="addNewPet($event)">
        <div class="form-group">
            <label for="petName" class="col-sm-2 control-label">Pet name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="petName" placeholder="Pet name" ng-model="pet.name" required="required">
                <div ng-messages="AddPetForm.$submitted && AddPetForm.name.$error" style="color:maroon">
                    <div ng-message="required">You did not enter a field</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="petSpecies" class="col-sm-2 control-label">Species</label>
            <div class="col-sm-10">
                <input type="text" name="species" class="form-control" id="petSpecies" placeholder="Species" ng-model="pet.species" required="required">
                <div ng-messages="AddPetForm.$submitted && AddPetForm.species.$error" style="color:maroon">
                    <div ng-message="required">You did not enter a field</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="petAge" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input
                        type="number"
                        name="age"
                        class="form-control"
                        min="0"
                        max="100"
                        step="0.1"
                        placeholder="Age"
                        id="petAge"
                        ng-model="pet.age"
                        required="required"
                />
                <div ng-messages="AddPetForm.$submitted && AddPetForm.age.$error" style="color:maroon">
                    <div ng-message="required">You did not enter a field</div>
                    <div ng-message="number">Field must be number only</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="petOwner" class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <input type="text" name="owner" class="form-control" id="petOwner" placeholder="Owner" ng-model="pet.owner" required="required">
                <div ng-messages="AddPetForm.$submitted && AddPetForm.owner.$error" style="color:maroon">
                    <div ng-message="required">You did not enter a field</div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-left">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                <div class="pull-right">
                    <a href="/pets" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </form>
</div>
