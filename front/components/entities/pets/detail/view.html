<div class="container">
    <h1>Pet detail</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="petName" class="col-sm-2 control-label">Pet name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="petName" placeholder="Pet name" ng-model="pet.name">
            </div>
        </div>
        <div class="form-group">
            <label for="petSpecies" class="col-sm-2 control-label">Species</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="petSpecies" placeholder="Species" ng-model="pet.species">
            </div>
        </div>
        <div class="form-group">
            <label for="petAge" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" min="0" max="100" step="0.1" placeholder="Age" id="petAge" ng-model="pet.age">
            </div>
        </div>
        <div class="form-group">
            <label for="petOwner" class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="petOwner" placeholder="Owner" ng-model="pet.owner">
            </div>
        </div>
        <div class="control-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-left">
                    <a ng-click="updatePetDetail()" class="btn btn-primary">Update</a>
                    <a ng-click="cancel()" class="btn btn-primary">Cancel</a>
                </div>
                <div class="pull-right">
                    <a href="/pets" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </form>
</div>
